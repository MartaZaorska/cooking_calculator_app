<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Calculator</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <section class="container">
      <section class="add_ingredient">
        <h3 class="add_ingredient__title">Dodaj składnik</h3>
        <form class="add_ingredient__form">
          <div class="add_ingredient__control">
            <label for="amount">Ilość </label>
            <input type="text" id="amount" name="amount" placeholder="100.00" />
          </div>
          <div class="add_ingredient__control">
            <label for="unit">Jednostka </label>
            <select id="unit" class="unit__select" name="unit"></select>
          </div>
          <div class="add_ingredient__control">
            <label for="name">Nazwa </label>
            <input type="text" id="name" name="name" placeholder="np. mleko" />
          </div>
          <div class="add_ingredient__control">
            <button type="submit" class="add_ingredient__button">Dodaj</button>
          </div>
        </form>
      </section>
      <section class="portion">
        <div class="portion__control">
          <label for="portion">Wielkość porcji</label>
          <input type="text" id="portion_input" placeholder="1" />
        </div>
      </section>
      <section class="ingredients">
        <div class="ingredients__control">
          <span class="ingredients__label">
            wartość w gram lub ml
          </span>
          <button
            class="ingredients__button"
            data-value="off"
            id="basic_unit"
          ></button>
        </div>
        <div class="ingredients__content"></div>
      </section>
      <section class="temperature">
        <h3 class="temperature__title">Przelicz temperaturę</h3>
        <div class="temperature__control">
          <input type="text" id="input_temperature" placeholder="0" />
          <span class="first_scale" data-scale="F">&deg;F</span>
        </div>
        <button type="button" class="temperature_button">
          Zamień jednostki
        </button>
        <h4 class="temperature_subtitle">
          <span id="result_temperature">0</span>
          <span class="result_scale" data-scale="C">&deg;C</span>
        </h4>
      </section>
      <section class="measure"></section>
      <section class="products"></section>
    </section>
    <script src="js/constants.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/Store.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
